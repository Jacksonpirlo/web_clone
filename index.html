<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <main>
    <article>
      <div class="card_mobile">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      </div>

      <div class="card_desktop">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </article>

    <section>
    <div class="info">
      <h1>Stay update!</h1>
      <p>Join 60,0000+ products managers receiving monthly updates on:</p>
      <div class="checks">
        <div class="check_item">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="check_item">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a succes</p>
        </div>
        <div class="check_item">
          <img src="./assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </div>
      </div>
    </div>

    <form action="" method="post">
      <label for="">Email addres</label>
      <input type="email" name="" id="" placeholder="email@company.com">
      <input class="btn" type="submit" value="Subscribe to monthly newsletter">
    </form>
  </section>
    
  </main>
  
  <!-- Sign-up form end -->

  <!-- Success message start -->
